<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div>
            <h1>Weather</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="city name" city>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="error">
            Invalid city Name
        </div>

        <div class="weather-data">
            <div><img src="images/clear.png" alt="" class="weather-icon"></div>
            <div class="temp">24</div>
            <div class="city">Kanpur</div>
            <div class="wind-humadity-data">

                <div class="humi"><img class="hum-wind" src="images/humidity.png" alt="">
                    <div class="humidity-data"><span class="humidity">99</span>% <br>Humidity</div>

                </div>
                <div class="humi">
                    <img class="hum-wind" src="images/wind.png" alt="">
                    <div class="wind-data"><span class="wind">6 km/h</span> <br> Wind speed</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8e97f0a4d1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
